<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,700;1,700&family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <title>Duty For Nurses</title>
</head>
<body style="background-color:#264653;">
  <div class="text-center align-items-center" 
    style="width: 70%;
    height: 20%;
    position: absolute;
    top: 45%;
    left: 50%;
    margin-left: -35%;
    margin-top: -10%;"
  >
    <div style="position: relative;">
      <div style="background-color: #e9c46a; height: 0.5vw; width: 30%; position: absolute; top: 50%;"></div>
      <div style="background-color: #e9c46a; height: 0.5vw; width: 30%; position: absolute; top: 50%; left: 70%;"></div>

      <span style="font-size: 3vw; font-family: 'Caladea', serif; color: #ffffff; letter-spacing: 1.5vw;">PROJECT</span>

    </div>
    <div class="">
      <span style="font-size: 5vw; font-family: 'Montserrat', sans-serif; color: #ffffff;">DUTY FOR NURSES</span>
    </div>
    <div style="margin-top: 2vw;">
      <div style="background-color: #e9c46a; height: 0.5vw; width: 100%;"></div>
      <span style="line-height: 8vw; font-size: 2vw; font-family: 'Caladea', serif; font-style: italic; color: #ffffff; letter-spacing: .1rem;">The best friend of hospital</span>
    </div>
    <div style="margin-top: 5%;">
      {% if request.user.is_authenticated %}
      <a href="{% url 'schedule:personal' request.user.pk %}">
        <button class="btn mt-5" style="color: #e9c46a; font-size: 2vw; font-family: 'Caladea', serif;">My duty</button>
      </a>
      {% else %}
      <a href="{% url 'accounts:login' %}">
        <button class="btn mt-5" style="color: #e9c46a; font-size: 2vw; font-family: 'Caladea', serif;">Login</button>
      </a>
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
