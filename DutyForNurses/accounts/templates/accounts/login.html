{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex flex-column align-items-center m-5" style="margin-top: 5rem;">
  <div class="w-auto p-5" style="background-color: #ffffff; width: auto; border-radius: 30px">
    <h1>로그인</h1>
    <hr>
    <div>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="DFN-btn float-end">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
