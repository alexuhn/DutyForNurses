{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center m-5" style="margin-top: 5rem;">
  <div class="w-auto p-5" style="background-color: #ffffff; width: auto; border-radius: 30px">
    <h1>비밀번호 변경</h1>
    <hr>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="DFN-btn float-end">변경</button>
    </form>
  </div>
</div>
{% endblock content %}
